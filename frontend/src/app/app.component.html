<!-- Hospital Header -->
<header class="hospital-header">
  <div class="header-container">
    <div class="hospital-branding">
      <img src="assets/hospital logo strip.jpg" alt="Sri Balaji Action Medical Institute & Action Cancer Hospital" class="header-logo" loading="lazy">
      <div class="hospital-info">
        <h1 class="hospital-name">Sri Balaji Action Medical Institute & Action Cancer Hospital</h1>
        <p class="hospital-tagline">Excellence in Healthcare & Medical Services</p>
      </div>
    </div>
    
    <!-- User Info Section (only show when logged in). Removed empty user-info to eliminate blank space -->
    <div class="user-section" *ngIf="authService.isLoggedIn()">
      <div class="notification-area">
        <div class="notification-badge" *ngIf="notificationCount > 0" (click)="openNotifications()">
          <span class="badge">{{ notificationCount }}</span>
          <span class="notification-icon">ğŸ””</span>
        </div>
      </div>
    </div>
  </div>
</header>
